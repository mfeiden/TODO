<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Marci's To Do List</title>
    <!-- stysheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row py-3">
        <div class="col-12 col-lg-8 mx-auto">
          <h1 class="text-center">Things To Do</h1>
          <input class="form-control my-4 mx-auto" type="text" id="new" placeholder="Add new task"></input>
          <div class="row" id="todo">
            <div class="col-12">
              <table class="table" id="list">
                
              </table>
            </div>
            <div class="col-12 text-center mt-3" id="bottom">
              <p>Tasks remaining: <b><span></span></b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
